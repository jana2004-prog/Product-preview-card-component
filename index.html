<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>

<body>
    <div class="cantenar">
        <div class="img">
          
  <img id="img-card"  alt="Perfume bottle" />

        </div>
        <div class="text">
            <h4>PERFUME</h4>
<H1>Gabrielle 
Essence Eau 
De parfum</H1>       
<p>A floral, solar and voluptuous 
interpretation composed by 
Olivier Polge, Perfumer-Creator
for the House of CHANEL.</p>

            <div class="price">
                <span>$149.99</span>
                <del>$169.99</del>
            </div>
            <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg> <span>Add to Cart</span>
            </button>
        </div>
    </div>
    <script>
        function updateimg(){
            const img = document.getElementById("img-card");
            if(window.innerWidth>=768){
                img.src ="image/desktop.png";
                  img.classList.remove("mobil.png");
                img.classList.add("desktop-img");
            }
            else{
                img.src ="image/mobil.png";
                img.classList.remove("desktop.png");
                img.classList.add("mobil-img");
            }
        }
        window.addEventListener("load",updateimg);
        window.addEventListener("resize",updateimg);
    </script>
</body>

</html>
